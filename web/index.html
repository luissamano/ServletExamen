        <script>
            function calhoras() {
                var horasl = document.getElementById("horasl").value;
                var horasp = document.getElementById("horasp").value;

                var horase;
                var sueldos;
                var sueldon;


                if (horasl == 40)
                {
                    horase = 0;
                    sueldos = horasl * horasp;
                    sueldon = horasl * horasp;
                } else if (horasl >= 41)
                {
                    horase = horasl - 40;
                    sueldos = (40 * horasp);

                    var tem = (horase * 1.5 * horasp);
                    sueldon = (sueldos + tem);
                } else
                {
                    window.alert("El trabajador debe laborar minimo 40 horas");
                    horase = 0;
                    sueldos = 0;
                    sueldon = 0;
                    //im45141
                }

                $("#horase").val("" + horase);
                $("#sueldos").val("" + sueldos);
                $("#sueldon").val("" + sueldon);
            }</script>

        <title>Practica 1</title>

        <form action="Trabajador" method="POST" align="center">
